<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Advice generator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <div id="generator">
    <p id="advice-id">A D V I C E # 212</p>
    <p id="advice-text">"The hardest things to say are usually the most important."</p>
    <img id="divider-desktop" src="images/pattern-divider-desktop.svg" alt="divider">
    <img id="divider-mobile" src="images/pattern-divider-mobile.svg" alt="divider">
    <div id="generate">
      <img src="images/icon-dice.svg">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mkab2000" target="_blank">Miras Kabdygali</a>.
  </div>
</body>
</html>
